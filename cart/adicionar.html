<script>
    //console.log("adicionar");

    function qs(search_for) {
        var query = window.location.search.substring(1);
        var parms = query.split('&');
        for (var i = 0; i < parms.length; i++) {
            var pos = parms[i].indexOf('=');
            if (pos > 0 && search_for == parms[i].substring(0, pos)) {
                return parms[i].substring(pos + 1);;
            }
        }
        return "";
    }

    //console.log(qs("item"));
</script>

<body>
<form id=moip method='post' action='https://www.moip.com.br/Process.do'>
    <input type='hidden' name='method' value='shoppingcart' />
    <input type='hidden' name='tangibleproduct_id' value=getItem() />
    <input type='hidden' name='type' value='1' />
    <input type='image' name='submit' src='https://static.moip.com.br/imgs/buttons/bt_adicionar_c04_e01.png' alt='Produto 1'
        border='0' />
</form>
<script>
  oFormObject = document.forms['moip'];
  oFormObject.elements["tangibleproduct_id"].value = qs("item");

  //console.log("%s:%s",
  //     oFormObject.elements["tangibleproduct_id"].name,
  //     oFormObject.elements["tangibleproduct_id"].value);  
  oFormObject.submit();
</script>
</body>
